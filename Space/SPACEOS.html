    <script>
		function analyseCode()
		{
			textJSON = '{"XEN1": "", "XEN2": "", "XEN3": "", "XEN4": "", "XEN5": "", "XEN6": "", "XEN7" : "", "yp8" : "Space Poste est une entreprise du groupe Zouz Group. Tout contrat d\'embauche Space Poste nécessite la possession préalable d\'un OS de type fonctionnel ainsi que d\'un vaisseau spatial maitrisant le vol interplanétaire. L\'embauche sera précédée d\'une formation du métier de postier. Voir condition en magasin. Ne lisez pas trop petit, trop vite, ni trop près.", "2lv":"Ceci est un signe, dont le sens est inconnu. C\'est très probablement sans importance.", "l02":"Un quartier confortable et accueuillant de 7*5 cases.", "sae":"Un quartier de 6*4 cases qu\'il serait plus sage d\'éviter. Est connu pour abriter un réseau criminel dirigé par Ragde McDilem.", "lnq":"Un quartier pour toute la famille de 6*3 cases.", "zpx":"Quartier calme et orienté Nord de 3*7 cases. Principalement habitée par des population de la planète Xenentia.", "z1l":"Grand quartier principal (4*7 cases). Vous y trouverez de nombreux commerces, dont l\'agence Space Poste et le magasin Space Shop.", "cgb":"Quartier des artistes, de 6*5 cases, il y fait bon vivre.", "7xy":"Votre Space OS est déjà à jour. Merci d\'utiliser Space OS, le meilleur OS dans toute la galaxie!", "g5w":"Colis à livrer en URGENCE à Monsieur Rectibion, de la planète Brunitia (au numéro 3).", "rwh":"Colis à livrer à Madame Stigma de la planète Barouflaaf.", "nyb":"Colis à livrer à Monsieur Artemius de la planète Longdegale (au numéro 5).","t2u":"Il y a des bris de verre et des éclats de bois un peu partout dans la pièce, il y a eu du grabuge.","6z6":"Du sang, vous ne savez pas à qui, mais il est encore chaud.","wlb":"Des traces de griffes. L\'analyse ne révèle pas quel à quel genre d\'animal elles peuvent appartenir.","795":"On dirait que quelqu\'un a tracé en hâte ce signe, comme pour vous laisser un message.","5zu":"Des poils de bête, l\'analyse ne précise pas de quel genre de bête il s\'agit.","z49":"C\'est une micro-caméra de surveillance, vous observez la dernière séquence qu\'elle a filmée. On y voit le gérant du Space Poste tout seul à son bureau, il écoute de la musique (sans doute du JUL, mais la caméra n\'enregistre pas le son) et danse en étant à fond dedans. Soudain, un homme entre dans le magasin et le gérant reprend instantanément son sérieux. L\'angle de la caméra ne permet pas de l\'identifier, mais on remarque très clairement qu\'il porte un chapeau. Les deux hommes semblent discuter sur un ton de plus en plus agacé, puis l\'inconnu sort une potion de sa veste, la boit et se transforme en bête sauvage. Paniqué, le gérant referme avec précaution son tiroir de bureau, sort une télécommande de sa poche, appuie dessus et expulse ainsi la bête sauvage et la caméra. L\'enregistrement s\'arrête ici.","y03":"Le vaisseau n\'a absolument aucun impact ni éraflures. Mais l\'analyse révèle qu\'il ne peut pas redémarrer.","sz5":"Ceci est un astéroïde bleuté relativement gros qui provient d\'une planète inconnue. Son potentiel électrique est de 3 ZPE et sa masse est de 8 ZM.","h0h":"Ce petit astéroïde bleu provient d\'une planète lointaine et inconnue. L\'analyse révèle que son potentiel électrique est de 2 ZPE et que sa masse est de 1 ZM.","hyz":"Cet astéroïde bleu est évalué à 3 ZPE pour 5 ZM. Sa provenance reste malheureusement inconnue.","t51":"Ce petit astéroïde orangé dégage une certaine chaleur. Son potentiel électrique est évalué à 3 ZPE, sa masse est évaluée à 2 ZM.","002":"Cet astéroïde orange dégage une chaleur agréable (idéal pour se masser avec). Il a un potentiel électrique assez faible (de l\'ordre de 1 ZPE) et une masse relativement moyenne (4 ZM).","1te":"Cet astéroïde orange dégage une chaleur agréable et relaxante, mais prenez garde! Son potentiel électrique est assez élevé (5 ZPE) et sa masse également (6 ZM).","053":"En touchant cet astéroïde orangé vous vous brulez et criez de douleur. Il vous électrifie aussi un peu (il fait 7 ZPE) et vous le lachez sans faire exprès sur votre pied et ça fait très... très... mal... (7ZM).","hft":"C\'est un extraterrestre d\'une race inconnue. Il a l\'air inconscient. Vous ne devriez le laissez seul sous aucun pretexte, auquel cas il risquerait de mourir...","tz3":"" }';
			var x = document.getElementById("code");
			var code = x.value;
            obj = JSON.parse(textJSON);
            var text = obj[code];
            if(text == null)
                text = "Ce code n'est pas reconnu.";
			document.getElementById("display").innerHTML = text;
            changeImage(code);
		}

        function changeImage(element)
		{
            var x = document.getElementById("xenoponplanet");
			var v = x.getAttribute("src");
			if(element == "XEN1")
				v = "1.jpg";
			else if(element == "XEN2")
				v = "2.jpg";
			else if(element == "XEN3")
				v = "3.jpg";
			else if(element == "XEN4")
				v = "4.jpg";
            else if(element == "XEN5")
				v = "5.jpg";
            else if(element == "XEN6")
				v = "6.jpg";
            else if(element == "XEN7")
				v = "7.jpg";
			else
				v = "";
			x.setAttribute("src", v);

            if(v != "")
                document.getElementById("code").value = "";
		}
	</script>
